<!DOCTYPE html>
<html>
<head>
    <title>Medical Signal Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">

        <!-- Channel 1 Control -->
        <div class="channel-control">
            <h3>Channel 1 Control</h3>
            <input type="file" id="upload1">
            <select id="signalList1"></select>
            <input type="color" id="color1">
            <input type="text" id="label1" placeholder="Label">
            <label><input type="checkbox" id="hide1"> Hide</label>
        </div>

        <!-- Channel 2 Control -->
        <div class="channel-control">
            <h3>Channel 2 Control</h3>
            <input type="file" id="upload2">
            <select id="signalList2"></select>
            <input type="color" id="color2">
            <input type="text" id="label2" placeholder="Label">
            <label><input type="checkbox" id="hide2"> Hide</label>
        </div>

    </div>

    <!-- MIDDLE PANEL -->
    <div class="middle-panel">

        <div class="channel-view">
            <canvas id="canvas1"></canvas>
            <div class="controls">
                <button onclick="play(1)">Play</button>
                <button onclick="pause(1)">Pause</button>
                <button onclick="zoomIn(1)">Zoom +</button>
                <button onclick="zoomOut(1)">Zoom -</button>
                <input type="range" id="slider1">
                <input type="range" id="speed1" min="0.5" max="5" step="0.5" value="1">
            </div>
        </div>

        <div class="channel-view">
            <canvas id="canvas2"></canvas>
            <div class="controls">
                <button onclick="play(2)">Play</button>
                <button onclick="pause(2)">Pause</button>
                <button onclick="zoomIn(2)">Zoom +</button>
                <button onclick="zoomOut(2)">Zoom -</button>
                <input type="range" id="slider2">
                <input type="range" id="speed2" min="0.5" max="5" step="0.5" value="1">
            </div>
        </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <!-- Empty for future features -->
    </div>

</div>

<script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
